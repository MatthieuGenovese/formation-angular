<app-table-stripped *ngIf="collectionUser"
  [headers]="collectionHeaders">

<tr *ngFor="let c of collectionUser">
  <td>{{ c.id }}</td>
  <td>{{ c.username }}</td>
  <td>
    <select>
      <option *ngFor="let r of roles" [value]="r" [selected] = "r === c.role">
        {{ r }}
      </option>
    </select>
  </td>
</tr>
</app-table-stripped>

<app-btn [label]= "btnAdduser.label" [route]= "btnAdduser.route"></app-btn>
