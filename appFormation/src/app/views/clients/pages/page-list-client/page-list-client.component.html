<app-titre-b [title]="a" [subtitle]="b">
<app-table-dark *ngIf="collectionClientObservable | async as collection"
  [headers]="collectionHeaders">

  <tr *ngFor="let c of collection">
    <td>
      <select (change) = "changeState(c, $event)">
        <option *ngFor="let s of states" [value]="s" [selected] = "s === c.state">
          {{ s }}
        </option>
      </select>
    </td>
    <td>{{ c.tva }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.ca }}</td>
    <td>{{ c.comment }}</td>
    <td>{{ c.total() }}</td>
  </tr>

</app-table-dark>
<app-btn [label]= "btnRoute.label" [route]= "btnRoute.route"></app-btn>
<app-btn [label]= "btnFilter.label" [action]= "btnFilter.action" (clicked)="filterByCA(100000)">
  <app-icon-filter></app-icon-filter>
</app-btn>
</app-titre-b>
