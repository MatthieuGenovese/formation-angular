<app-table-light *ngIf="collectionClient"
  [headers]="collectionHeaders">

  <tr *ngFor="let c of collectionClient">
    <td>{{ c.state }}</td>
    <td>{{ c.tva }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.ca }}</td>
    <td>{{ c.comment }}</td>
    <td>{{ c.total() }}</td>
  </tr>
</app-table-light>
