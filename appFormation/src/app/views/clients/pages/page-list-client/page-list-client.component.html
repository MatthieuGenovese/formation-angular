<app-table-light *ngIf="collectionClient"
  [headers]="collectionHeaders">

  <tr *ngFor="let c of collectionClient">
    <td>
      <select (change) = "changeState(c, $event)">
        <option *ngFor="let s of states" [value]="s" [selected] = "s === c.state">
          {{ s }}
        </option>
      </select>
    </td>
    <td>{{ c.tva }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.ca }}</td>
    <td>{{ c.comment }}</td>
    <td>{{ c.total() }}</td>
  </tr>
</app-table-light>
